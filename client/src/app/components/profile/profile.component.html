<div id="profile-container" class="container bootstrap snippet">
    <div class="row">
        
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Personal Settings
                    </h3>
                </div>
                <ul class="list-group">
                    <a class="list-group-item text-left" href="#profile" data-toggle="tab"><span><strong>Profile</strong></span></a>
                    <a class="list-group-item text-left" href="#account" data-toggle="tab"><span><strong>Account</strong></span></a>
                </ul>
            </div>
        </div>

        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane" id="account">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="email"><h5><strong>Email</strong></h5></label>
                                <input type="email" class="form-control" name="email" id="email" title="enter your email.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="password"><h5><strong>Password</strong></h5></label>
                                <input type="password" class="form-control" name="password" id="password" title="enter your password.">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="password2"><h5><strong>Verify</strong></h5></label>
                                <input type="password" class="form-control" name="password2" id="password2" title="enter your password2.">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-primary" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                        </div>

                </div>

                <div class="tab-pane active" id="profile">
                    <form class="form" action="##" method="post" id="registrationForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label for="first_name"><h5><strong>First Name</strong></h5></label>
                                    <input type="text" class="form-control" name="first_name" id="first_name" title="enter your first name if any.">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label for="middle_name"><h5><strong>M. I.</strong></h5></label>
                                    <input type="text" class="form-control" name="middle_name" id="middle_name" title="enter your middle name if any.">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label for="last_name"><h5><strong>Last Name</strong></h5></label>
                                    <input type="text" class="form-control" name="last_name" id="last_name" title="enter your last name if any.">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label for="mobile"><h5><strong>Mobile</strong></h5></label>
                                    <input type="text" class="form-control" name="mobile" id="mobile" title="enter your mobile number if any.">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label for="bio"><strong>Bio</strong></label>
                                    <textarea class="form-control" rows="5" id="bio"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-primary" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
