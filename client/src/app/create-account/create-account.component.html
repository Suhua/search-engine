<ss-navbar [ishome]="false"></ss-navbar>
<div class="container" style="margin-top:70px">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form role="form" method="POST" action="#">
        <legend class="text-center">Register on ShareSci</legend>
        <fieldset>
          <legend>Account Details</legend>
          <div class="form-group col-md-7">
            <label for="first_name">UserName</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="User Name">
          </div>
          <div class="form-group col-md-6">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
          </div>
          <div class="form-group col-md-6">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="">Confirm Email</label>
            <input type="email" class="form-control" name="email" id="conf_email" placeholder="Enter Email Again">
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="" id="password" placeholder="Password">
          </div>
          <div class="form-group col-md-6">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" name="" id="confirm_password" placeholder="Confirm Password">
          </div>
        </fieldset>
        <fieldset>
          <legend>Optional Details</legend>

          <div class="form-group col-md-6">
            <label for="country">Institution</label>
            <select class="form-control" name="" id="country">
                <option>Country 1</option>
                <option>Country 2</option>
                <option>Country 3</option>
            </select>
          </div>

          <div class="form-group col-md-12 hidden">
            <label for="specify">Please Specify</label>
            <textarea class="form-control" id="specify" name=""></textarea>
          </div>

        </fieldset>

        <!--
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" id="">
                 I accept the <a href="#">terms and conditions</a>.
                </label>
            </div>
          </div>
        </div>-->

        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">
                                Register
            </button>
            <a [routerLink]="['/login']" href="#">Already have an account?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
